<template name="home">
    <h1>This is home</h1>
    <!-- <button class="btn btn-default" data-action="signin-btn">signin</button> -->
      {{#if currentUser}}<a id="signout-btn" href="#">Signout</a>
                {{else}}
                <a href="#" data-action="signin-btn">Signin</a>
                {{/if}}
    {{#each video}}
    <div class="panel panel-primary">
        <a href="{{pathFor "videoDetails"}}">
           <div class="panel-heading">
              <h3 class="panel-title">
                 {{caption}}
              </h3>
           </div>
           <div class="panel-body">
              <a href="#" id="{{_id}}" class="btn btn-info comment-btn">Comment</a>
           </div>
        </a>
    </div>
    
    {{/each}}
    {{> commentForm}}
    {{> overlayTemplate}}
</template>

<template name="commentForm">
        <div class="modal fade" id="commentModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Add new comment</h4>
                </div>
                <div class="modal-body">
                    {{> quickForm collection="Comments" type="insert" id="insertCommentForm"}}
                </div>
                <div class="modal-footer">
                    <button  class="button button-close" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="overlayTemplate">
  <div id="overlay">
    <a href="#" class="button-close" data-action="overlay-close">Ã—</a>
    {{> loginButtonsTemplate}}
  </div>
</template>

<template name="loginButtonsTemplate">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3 overlay-wrapper">
        <div class="overlay-header">
          <h3>Sign In to Mlog</h3>
          <p>Hey there team maties! Come on aboard!</p>
        </div>
        <div class="overlay-social-actions">
          <!--  <a class="btn btn-block btn-social btn-twitter">
              <i class="fa fa-twitter"></i> Sign in with Twitter
          </a> -->
          <button class="btn btn-block btn-social button-twitter" data-action="twitter-auth">
            <span>
              <i class="fa fa-twitter"></i> Sign in with Twitter
            </span>
          </button>
          <button class="btn btn-block btn-social button-facebook" data-action="facebook-auth">
            <span>
              <i class="fa fa-facebook"></i> Sign in with Facebook
            </span>
          </button>
          <button class="btn btn-block btn-social button-google btn-google" data-action="google-auth">
            <i class="fa fa-google-plus"></i> Sign in Google
          </button>
          <button class="btn btn-block btn-social-login btn-success btn-email" 
          data-action="email-auth">
            <i class="fa fa-envelope"></i> Sign in with Email
          </button>
          <div class="signinPrivacyMessages">
            When using email, you can only signin or signup using meltwater.org domain. We will never post to Twitter or Facebook without your permission.
          </div>

        </div>
      </div>
      {{> signInTemplate}}
    </div>
  </div>
</template>

<template name="signInTemplate">
    <div class="modal fade" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                 {{> atForm}}
              </div>
              <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
      </div>
  </div> 
</template>
