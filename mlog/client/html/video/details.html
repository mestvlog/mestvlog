<template name="videoDetails">
   <h3>{{job.caption}}</h3>
       <h3>Comments</h3>
            {{#each showComments job._id}}
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h3 class="panel-title"></h3>
                </div>
                <div class="panel-body">
                {{comment}}
                </div>
              </div>
          {{/each}}
          <a href="#" id="{{job._id}}" data-action="comment-btn" class="btn btn-success">
            Add your comment
          </a>
           {{> commentForm}}
</template>
