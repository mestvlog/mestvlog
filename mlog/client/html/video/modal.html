<template name="videoModal">
    <div class="modal fade" id="formModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;</button>
                    <h4 class="modal-title">Add new video</h4>
                </div>
                <div class="modal-body">
                   
                    {{> insertVideoForm}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="insertVideoForm">
 <!-- {{> quickForm collection="Videos" id="insertVideoForm" type="insert"}} -->
    {{#autoForm collection="Videos" id="insertVideoForm"}}
        <fieldset>
            <div id="video-div">
               {{> progressBar}}
               {{> afFieldInput name='videoUrl'}} 
               {{> myVideo}}
            </div>
            {{> afQuickField name='caption'}}
        </fieldset>
            <div id="submit-div"><button type="submit" class="btn btn-primary">Save</button></div>
            
    {{/autoForm}}
</template>

<template name="progressBar">
  <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="{{progress}}" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%;">
      <span class="sr-only">{{progress}}% Complete</span>
    </div>
  </div>
</template>

<template name="myVideo">
    <div id="videoThumbnail">
          <video src="{{url}}" width="100"></video>
    </div>
       <!--  {{#if url != "undefined"}}
        <a href="#"><i class="fa fa-times"></i>Remove</a>
        
        {{/if}} -->
</template>
